query repositoryForks($owner: String!, $name: String!, $until: GitTimestamp!, $forksPerPage: Int!, $afterForkCursor: String!) {
    repository (
        owner: $owner
        name: $name
    ) {
        url
        name
        owner {
            login
        }
        primaryLanguage { name, color }
        defaultBranchRef {
            name
            target {
                ... on Commit {
                    oid
                    history(
                        until: $until
                        first: 100
                    ) {
                        totalCount
                        nodes {
                            authoredDate
                            committedDate
                            oid
                            id
                            message
                            deletions
                            additions
                            changedFiles
                        }
                    }
                }
            }
        }
        issues(filterBy: {states: [OPEN]}) { totalCount }
        pullRequests(states: [OPEN]) { totalCount }
        diskUsage
        pushedAt
        stargazerCount
        watchers { totalCount }
        forkCount
        forks(
            first: $forksPerPage
            after: $afterForkCursor
            orderBy: { field: STARGAZERS, direction: DESC }
        ) {
            totalCount
            pageInfo {
                startCursor
                endCursor
                hasNextPage
                hasPreviousPage
            }
            nodes {
                url
                name
                owner {
                    login
                }
                primaryLanguage { name, color }
                defaultBranchRef {
                    name
                    target {
                        ... on Commit {
                            oid
                            history(
                                until: $until
                                first: 100
                            ) {
                                totalCount
                                nodes {
                                    authoredDate
                                    committedDate
                                    oid
                                    id
                                    message
                                    deletions
                                    additions
                                    changedFiles
                                }
                            }
                        }
                    }
                }
                issues(filterBy: {states: [OPEN]}) { totalCount }
                pullRequests(states: [OPEN]) { totalCount }
                diskUsage
                pushedAt
                stargazerCount
                watchers { totalCount }
                forkCount
            }
        }
    }
}